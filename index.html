<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  
  <title>NFT Preview Card Component</title>

</head>
<body>

  <div class="card">
    <div class="card--pic">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium.jpg">

      <div class="card--pic__hover">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>

    <div class="card--name">
      Equilibrium #3429
    </div>

    <div class="card--desc">
      Our Equilibrium collection promotes balance and calm.
    </div>

    <div class="card--details">
      <p class="card--eth">
        <img src="images/icon-ethereum.svg" alt="">&nbsp&nbsp0.041 ETH
      </p>

      <p class="card--days">
        <img src="images/icon-clock.svg" alt="">&nbsp&nbsp3 days left
      </p>
    </div>

    <div class="card--creator">
      <div class="card--creator__pic">
        <img src="images/image-avatar.png" alt="">
      </div>

      <p>&nbsp&nbsp&nbsp&nbspCreation of <span class="card--creator__white">Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KevinAndSH">Kevin Simanca</a>.
  </div>

</body>
</html>
